background_opacity: 0.8
window:
  padding:
    x: 10
    y: 10
  decorations: buttonless
font:
  normal:
    family: "JetBrainsMono Nerd Font Mono"
  size: 15
  offset:
    x: 0
  use_thin_strokes: false
draw_bold_text_with_bright_colors: true
live_config_reload: true

cursor:
    text: "#FFFFFF"
    cursor: "#FFFFFF"

colors:
  primary:
    background: '0x282828'
    foreground: '0xdfbf8e'

  normal:
    black:   '0x665c54'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe78a4e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'

  bright:
    black:   '0x928374'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe3a84e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'
